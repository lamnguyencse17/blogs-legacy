name: Lint

on:
    workflow_call:

jobs:
    ruby-lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Install Ruby dependencies
              uses: ruby/setup-ruby@v1
              with:
                  bundler-cache: true
            - name: Run RuboCop
              run: bundle exec rubocop
    javascript-lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Install Node.js dependencies
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - run: npm ci
            - name: Run ESLint
              run: npm run lint
